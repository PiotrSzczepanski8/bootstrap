  <body class="overflow-x-hidden overflow-y-scroll h-100">
      <main class="container-fluid p-0 h-100">
        <nav class="navbar navbar-expand-lg bg-success fw-bold sticky-top border-bottom border-dark border-5">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="ps-5 collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto row w-100">
                <li class="nav-item col-3 ms-5">
                  <a class="navbar-brand" href="index.html"><i class="fa-solid fa-cart-shopping" style="color: #ffffff; margin-top: 0.6rem; letter-spacing: 0.1rem;"> clickstore</i></a>
                </li>

                <li class="nav-item col-1 ms-5">

                </li>
              </ul>

        </nav>
          <div id="basket" class="container-fluid d-flex flex-column align-items-center mt-2 w-75 border-0 fs-4">
            <div class="card border border-5 border-black fs-6" id="basketElem">
              <div class="card-body d-flex align-items-center justify-content-around col-11">
                <img src="https://images.unsplash.com/photo-1572635196237-14b3f281503f?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid rounded-3 border border-4 border-black" alt="">
                <p class="card-text w-25 fs-4 ms-4">Okulary przeciwsłoneczne</p>
                <div class="input-group mb-3 ms-2 w-25 me-0">
                  <div class="input-group-prepend">
                    <button class="btn btn-outline-success fw-bold h-100" type="button" id="button-addon1">-</button>
                        </div>
                        <input type="number" id="number-input" class="btn btn-outline-success w-50 fs-3 rounded-2 m-1 user-select-none" value="1" aria-describedby="button-addon1" disabled>
                        <div class="input-group-append">
                          <button class="btn btn-outline-success fw-bold h-100" type="button" id="button-addon2">+</button>
                        </div>
                      </div>  
                      <div class="container-fluid col-2 d-flex flex-column justify-content-center">
                        <p class="fs-2 fw-bold text-dark-emphasis mb-0 mt-0 p-0">35,00 zł</p>
                        <h9 class="card-title mb-0 mt-0 p-0 text-secondary text-center me-3">(za sztukę)</h9>
                      </div>
                      <i class="fa-solid fa-trash fa-2xl pe-auto pb-2" role="button" onclick="removeFromBasket()" style="color: #198754;"></i>
                      <script>
                        const add = document.getElementById("button-addon2");
                        const substract = document.getElementById("button-addon1");
                        const input = document.getElementById("number-input");
                        const basketElem = document.getElementById("basketElem");
                        const basket = document.getElementById('basket');
                        const children = basket.children;
                        const allDisplayNone = true;

                        function removeFromBasket(){
                          basketElem.style.display = 'none';
                          Array.from(children).forEach(child => {
                            if (child.style.display != 'none') {
                                allDisplayNone = false;
                            }
                            console.log(allDisplayNone);
                          if(allDisplayNone == true){
                            basket.textContent = "Jeszcze nic tu nie ma.";
                          }
                        });
                        }
                        add.addEventListener("click",function(){
                          input.value = Number(input.value) + 1;
                        })
                        substract.addEventListener("click",function(){
                          if(input.value >= 2){
                            input.value = Number(input.value) - 1;
                          }                        
                        })
                        
                        </script>                 
              </div>
            </div>
            <button class="btn btn-outline-success mt-3 fs-5">Przejdź do płatności</button>
        </div>
